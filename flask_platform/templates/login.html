{% extends "layout.html" %}
{% block body %}
  {% if sendline_title and sendline_text %}
  <div class="alert alert-success">{{sendline_title}}:{{sendline_text}}</div>
  {% endif %}
  <div class="row">
    <div class="col-md-6">
      <h1 class="h3 block border-bottom">メール送信画面</h1>
      <form class="" action="/login/" method="post">
        <div class="form-group">
          <label for="login-email">E-mail:</label>
          <input class="form-control" type="e-mail" name="login-email" value="">
        </div>
        <div class="form-group">
          <label for="login-pass">Password:</label>
          <input class="form-control" type="password" name="login-pass" value="">
        </div>
        <button type="submit" class="btn btn-primary">LINEへ送信</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="h3 block border-bottom"><small class="text-muted">もしくは </small>招待コード入力</h2>
    </div>
  </div>
{% endblock %}
